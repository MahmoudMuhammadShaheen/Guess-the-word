<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <h1></h1>
    <div class="guess-game">
        <div class="guess-area">
            <div class="inputs"></div>
            <div class="control">
                <button class="check">Check</button>
                <button class="hint"><span></span> Hints</button>
            </div>
            <div class="massage"></div>
        </div>
        <div class="key-colors">
            <h2>key colors</h2>
            <div class="key-color">
                <div class="key in-place"></div>
                <div class="key-text">Letter is correct and in place</div>
            </div>

            <div class="key-color">
                <div class="key not-in-place"></div>
                <div class="key-text">Letter is correct but is not in place</div>
            </div>

            <div class="key-color">
                <div class="key no"></div>
                <div class="key-text">Letter is wrong</div>
            </div>
        </div>
    </div>
    <footer>
        <input type="text" name="text" id="" >
    </footer>
    <script src="java.js"></script>
</body>
</html>
